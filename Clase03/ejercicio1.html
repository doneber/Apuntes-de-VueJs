<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
<script src="https://unpkg.com/vue@3"></script>

<div id="app" class="container" >
  hola
</div>
<script>
  const { createApp } = Vue

  const app = createApp({
    template: 
    /*hmlt*/
    `
      <h1>Productos:</h1>
      <producto v-for="i in 4" titulo="Teclado" descripcion="Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci aspernatur officia minima inventore facilis ad"/>
    `
  })
  // Componente Produto
  app.component('producto',{
    template: 
    /*html*/
    `
      <article>
        <header>
          <h3>{{titulo}}</h3>
        </header> 
        {{ descripcion }}
        <footer>
        <button>Ver</button>
        </footer>
      </article>
    `,
    props: ['titulo', 'descripcion']
  })
  app.mount('#app')
</script>
</body>
</html>
